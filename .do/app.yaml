name: truenorth-trading
region: nyc

services:
  # Backend API Service
  - name: backend
    github:
      repo: YOUR_GITHUB_USERNAME/true-north-trading
      branch: main
      deploy_on_push: true
    source_dir: /
    dockerfile_path: /Dockerfile.backend
    instance_count: 1
    instance_size_slug: professional-xs
    http_port: 8002
    health_check:
      http_path: /health
      initial_delay_seconds: 60
    routes:
      - path: /
    envs:
      - key: OPENAI_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: ALPHA_VANTAGE_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONPATH
        value: "/app"
      - key: CORS_ORIGINS
        value: "${frontend.PUBLIC_URL},http://localhost:3002,http://127.0.0.1:3002"

  # Frontend Service (Next.js)
  - name: frontend
    github:
      repo: YOUR_GITHUB_USERNAME/true-north-trading
      branch: main
      deploy_on_push: true
    source_dir: /frontend
    build_command: npm install && npm run build
    run_command: npm start
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 3000
    routes:
      - path: /
    envs:
      - key: NEXT_PUBLIC_API_URL
        value: "${backend.PUBLIC_URL}"
      - key: NODE_ENV
        value: "production"

  # Scheduled Worker Service
  - name: worker
    github:
      repo: YOUR_GITHUB_USERNAME/true-north-trading
      branch: main
      deploy_on_push: true
    source_dir: /
    dockerfile_path: /Dockerfile.worker
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: OPENAI_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: ALPHA_VANTAGE_API_KEY
        scope: RUN_TIME
        type: SECRET
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONPATH
        value: "/app"

